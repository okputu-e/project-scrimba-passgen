<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Generator</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <section class="container">
            <hgroup>
                <h1 class="heading">
                    <span class="blue">Generate a </span><br/> 
                    <span>random password</span>
                </h1>
                <p class="tagline">Never use an insecure password again.</p>
            </hgroup>
            <button id="password-btn">Generate passwords</button>
            <hr>
            <section class="passwords">
                <section id="pass-one-el" class="password-box"></section>
                <section id="pass-two-el" class="password-box"></section>
            </section>
        </section>
        <script src="index.js"></script>
    </body>
</html>
